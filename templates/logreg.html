<!-- logreg.html -->
{% extends 'landing.html' %}

{% block content %}
            {% for cat, msg in get_flashed_messages(True) %}
                <div class="flash {{ cat }}">{{ msg }}</div>
            {% endfor %}
<div class="auth-container">
    <div class="auth-forms">
        <!-- Форма входа -->
        <div class="form-section active" id="login-section">
            <h2>Вход в аккаунт</h2>
            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
                <p class="auth-switch">Нет аккаунта? <a href="#register" class="switch-form">Зарегистрироваться</a></p>
            </form>
        </div>

        <!-- Форма регистрации -->
        <div class="form-section" id="register-section">
            <h2>Регистрация</h2>
            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="reg-username">Имя пользователя</label>
                    <input type="text" id="reg-username" name="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" name="reg-password" required>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
                <p class="auth-switch">Уже есть аккаунт? <a href="#login" class="switch-form">Войти</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
